[Paths]
input_folder = INPUT
output_folder = OUTPUT
reference_file = B787-Task EO.xlsx
reference_folder = REFERENCE

[Processing]
ignore_missing_columns = False
enable_special_code = True
enable_tool_control = True
# If True: Type coefficient calculated once per SEQ (like man-hours)
# If False: Type coefficient calculated for every row (like tool control)
type_coefficient_per_seq = True

[ReferenceSheet]
# Task sheet configuration
task_sheet_name = Task
task_id_column = Taskcard Number

# EO sheet configuration
eo_sheet_name = EO
eo_id_column = EO

# EO ID prefix for identification
eo_prefix = EO

# Bonus hours lookup configuration
bonus_hours_file = vB20WHourNorm.xlsx

# Bonus hours column names (columns in vB20WHourNorm.xlsx sheets)
aircraft_code_column = AircraftCode
product_code_column = ProductCode
bonus_1 = Hours
bonus_2 = Hours2

# Aircraft type lookup configuration
ac_type_file = Regis.xlsx

# Aircraft type lookup - column names in the Regis.xlsx file
ac_type_registration_column = Regis
ac_type_type_column = Type

# Type coefficient lookup configuration
type_coefficient_file = Standard_Work_Coe.xlsx

# Type coefficient column names (all in single sheet, sheet name is irrelevant)
# Required columns:
type_coeff_aircraft_column = AircraftCode
type_coeff_checkgroup_column = CheckGroup
type_coeff_function_column = FuncGroup
type_coeff_column = Coeff
# Optional: IsActive column to filter active records only
type_coeff_isactive_column = IsActive

# Check type mapping - maps wp_type first letter to check type
# These must match the values in CheckGroup column
# Example: A06 -> A -> A-CHECK (must match CheckGroup value exactly)
check_type_a = A-CHECK
check_type_c = C-CHECK
check_type_y = Y-CHECK

[UploadedSheet]
seq_no = SEQ
title = forecast.event_display
planned_mhrs = forecast.est_mh
special_code = scl.special
# Column for extracting ac_name and wp_type
a_column = wph.wpno
# Special type column (optional - if not present, coefficient defaults to 1.0)
special_type_column = special type

[ToolControlColumns]
# Column names for tool control feature
tool_name = part.description
tool_type = part.tool
tool_partno = prq2.partno
total_qty = total_qty
alt_qty = altpart_total_qty

[SEQ_Mappings]
SEQ_2.x = true
SEQ_3.x = true
SEQ_4.x = true
SEQ_5.x = ignore
SEQ_6.x = ignore
SEQ_7.x = ignore
SEQ_8.x = ignore
SEQ_9.x = ignore
SEQ_10.x = ignore

[SEQ_ID_Mappings]
SEQ_2.x_ID = -
SEQ_3.x_ID = -
SEQ_4.x_ID = /
SEQ_5.x_ID = -
SEQ_6.x_ID = -
SEQ_7.x_ID = -
SEQ_8.x_ID = -
SEQ_9.x_ID = -
SEQ_10.x_ID = -

[Thresholds]
high_mhrs_hours = 16
random_sample_size = 10

[Output]
# Show bonus hours breakdown in Total Man-Hours sheet
show_bonus_hours_breakdown = True